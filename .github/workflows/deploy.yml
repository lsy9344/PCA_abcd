    - name: ğŸ“¤ Push to Amazon ECR
      run: |
        ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}"
        docker push $ECR_URL:latest

    - name: â³ Lambda í•¨ìˆ˜ ìƒíƒœ í™•ì¸
