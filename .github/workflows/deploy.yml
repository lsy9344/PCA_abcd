        STATUS=$(aws lambda get-function --function-name ${{ env.FUNCTION_NAME }} --region ${{ env.REGION }} --query 'Configuration.LastUpdateStatus' --output text)
        echo "í˜„ì¬ Lambda í•¨ìˆ˜ ìƒíƒœ: $STATUS"
