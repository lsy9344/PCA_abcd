[tool:pytest]
# pytest 설정 파일
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --asyncio-mode=auto

testpaths = tests

# 마커 정의
markers =
    e2e: E2E (end-to-end) 테스트
    unit: 유닛 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    d_store: D 매장 관련 테스트

# 비동기 테스트 설정
asyncio_mode = auto

# 로그 레벨 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning